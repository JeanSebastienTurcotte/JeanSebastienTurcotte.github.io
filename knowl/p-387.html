<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Les fonctions et leurs inverses possèdent la propriété suivante en lien avec la composition. Pour tout élément \(a\in A\text{,}\) on a \((f^{-1}\circ f)(a)=f^{-1}(f(a))=a\) et pour tout élément \(b\in B\) on a \((f\circ f^{-1})(b)=f(f^{-1}(b))=b\text{.}\)</p>
