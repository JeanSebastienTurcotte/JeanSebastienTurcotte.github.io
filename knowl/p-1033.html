<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>S'il est possible d'associer à un circuit logique une table de vérité, il est également possible de lui associer une expression logique. La sortie du circuit de l'exemple <a class="xref" data-knowl="./knowl/ex-circuit1.html" title="Exemple 2.4.3: Un premier circuit combiné: dynamique">2.4.3</a> se lisait d'ailleurs \((X\wedge Y)\vee(\neg Y\wedge Z)\text{.}\)</p>
