<p>On considère l'ensemble des nombres réels comme ensemble univers et les prédicats suivants:</p>
<ol class="decimal">
<li><p>\(P_1(x): x&gt;4\text{;}\)</p></li>
<li><p>\(P_2(x,y): x\leq y\text{;}\)</p></li>
<li><p>\(P_3(x,y): x+y=2\text{.}\)</p></li>
</ol>
