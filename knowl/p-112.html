<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>La différence est parfois aussi notéé \(A\backslash B\) et on dit aussi \(A\) sauf \(B\text{.}\) On préfèrera la notation \(A-B\text{,}\) car elle se conforme avec celle utilisée par Sage.</p>
