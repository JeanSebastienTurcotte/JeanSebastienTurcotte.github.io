<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>La fonction \(f:\R^{+}\to\R^{+}\) des exemples <a class="xref" data-knowl="./knowl/ex-inj.html" title="Exemple 1.3.15: Des fonctions injectives">1.3.15–1.3.17</a> est bijective. On peut la définir par la règle \(f(x)=x^2\text{.}\) Son inverse est \(f^{-1}(x)=\sqrt{x}\text{.}\) La fonction identité de ces mêmes exemples était aussi bijective. Elle est son propre inverse.</p>
