<span class="type">Définition</span><span class="space"> </span><span class="codenumber">1.3.20</span><span class="period">.</span><span class="space"> </span><span class="title">Fonction inverse.</span>
</h6>
<p>Soit \(f:A\to B\) une bijection. La fonction inverse de \(f\text{,}\) notée \(f^{-1}:B\to A\) est la fonction qui associe à chaque \(b\in B\) un élément \(a\in A\) tels que \(f(a)=b\text{.}\) On écrira alors \(f^{-1}(b)=a\text{.}\)</p></article><span class="incontext"><a href="sec-fonctions.html#def-inverse">Contexte</a></span>
