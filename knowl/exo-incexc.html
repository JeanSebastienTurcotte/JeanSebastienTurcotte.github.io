<span class="type">Exercice</span><span class="space"> </span><span class="codenumber">7<span class="period">.</span></span><span class="space"> </span><span class="title">Le principe d'inclusion-exclusion.</span>
</h6>
<p>Soit \(A\) et \(B\) deux ensembles. Donner un argument justifiant le fait que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
|A\cup B|=|A|+|B|-|A\cap B|\text{.}
\end{equation*}
