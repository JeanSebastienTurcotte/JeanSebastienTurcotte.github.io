<article class="definition definition-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Définition</span><span class="space"> </span><span class="codenumber">1.3.18</span><span class="period">.</span><span class="space"> </span><span class="title">Fonction bijective.</span>
</h6>
<p>Une fonction \(f:A\to B\) est dite <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">bijective</em> si elle est à la fois injective et surjective. Une fonction bijective atteint chaque élément du codomaine exactement une fois.</p></article><span class="incontext"><a href="sec-fonctions.html#def-bij">Contexte</a></span>
