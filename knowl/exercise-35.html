<p>On sait que l'union est une opération <a class="xref" data-knowl="./knowl/li-opensass.html" title="Point 1.2.13:7">associative</a>. Est-ce le cas pour la différence symétrique, c'est-à-dire est-ce que</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A\oplus(B\oplus C)=(A\oplus B)\oplus C\text{?}
\end{equation*}
