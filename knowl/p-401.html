<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit \(A=\{n\in \N~|~ 0\leq n\leq 999\}\) les nombres naturels représentés par \(1,2\) ou \(3\) chiffres. On définit \(f:A\to \N\) comme la fonction qui associe à \(a\in A\) la somme des chiffres qui composent \(a\text{.}\)  Par exemple, \(f(247)=2+4+7=15\text{.}\)</p>
