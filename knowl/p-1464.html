<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit \(a,b\) deux entiers et \(n&gt; 0\) un autre entier. Alors \(a\equiv b\mod n\) si et seulement si \(n\mid (a-b)\text{.}\)</p>
