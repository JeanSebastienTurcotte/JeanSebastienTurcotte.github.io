<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>On considère les propositions suivantes:</p>
<ol class="decimal">
<li><p>\(\displaystyle \forall n\in \N\, n^2=n+2  \)</p></li>
<li><p>\(\exists a \, \) où \(\Omega=\{u,v,w,x,y,z\}\text{.}\)</p></li>
<li><p>N'importe quel nombre naturel est pair ou impair.</p></li>
<li><p>Il existe un moment précis où l'auteur mesurait \(100 \) cm.</p></li>
</ol>
