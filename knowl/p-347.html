<p>On commence par la fonction \(f\text{.}\) Son domaine est l'ensemble \(B=\{1,2,3\}\text{,}\) son codomaine est l'ensemble \(C=\{-1,-2,-3,-4\}\) et son image est le sous-ensemble de \(C\) contenant les éléments \(-1,-2,-4\text{.}\)</p>
