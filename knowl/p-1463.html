<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Si deux entiers \(a,b\) sont dans une même classe d'équivalence, alors ils se trouvent à une distance d'un multiple de \(n\text{.}\) On a donc \(a-b=kn\) où \(k\in \mathbb{Z}\text{.}\) Ceci permet de donner une définition alternative à la congruence modulo \(n\text{.}\)</p>
