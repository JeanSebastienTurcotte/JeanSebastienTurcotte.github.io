<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Utiliser le fait que dans la forme quotient reste, on a \(0\leq r&lt; d\text{,}\) le fait que \(r\in S\cup\{0\}\) et le fait que \(d\) est le plus petit élément de \(S\) pour déterminer la valeur de \(r\text{.}\)</p>
