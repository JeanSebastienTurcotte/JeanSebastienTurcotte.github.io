<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit \(A=\{0,1,2\}\text{.}\) On pose \(B=A\cup\{3\}\text{.}\) On définit \(f:\mathscr{P}(A)\to B\) comme étant la fonction qui associe à chaque élément de \(\mathscr{P}(A)\) sa cardinalité.</p>
