<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit \(g:A\to B\) et \(f:B\to C\) deux fonctions. La composition de \(f\) et \(g\text{,}\) notée \(f\circ g\) est une fonction de \(A\) vers \(C\) définie par</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(f\circ g)(a)=f(g(a))
\end{equation*}
</div>
<p class="continuation">pour tout élément \(a\in A\text{.}\)</p>
<span class="incontext"><a href="sec-fonctions.html#p-340">Contexte</a></span>
