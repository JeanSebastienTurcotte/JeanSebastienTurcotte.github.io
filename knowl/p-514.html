<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit \(A=\{n\in\N~|~ 1\leq n\leq 12\}\) et \(B=\{1,2,3,4,6,12\}\text{.}\) On définit la relation \(PGCD_{12}:A\to B\) qui associe à \(a\in A\) le plus grand commun diviseur de \(a\) et \(12\text{.}\)</p>
