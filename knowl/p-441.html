<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Une relation \(f:A\to B\) qui satisfait la propriété que si \(f(a_1)\neq f(a_2)\text{,}\) alors \(a_1\neq a_2\) pour tous les \(a_1,a_2\in A\text{.}\)</p>
