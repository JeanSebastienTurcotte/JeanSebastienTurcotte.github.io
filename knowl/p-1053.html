<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>En plus des portes NON,ET et OU, on peut aussi créer d'autres portes à l'aide d'expression fréquemment utilisées. Dans cet exercice, on s'intéresse au circuit du <a class="xref" data-knowl="./knowl/exo-ouexclusiflogique.html" title="Question de compréhension 2.1.4.4">ou exclusif</a>. Une porte associée à cette opération s'appelle une porte XOR. Elle est illustrée à la figure <a class="xref" data-knowl="./knowl/fig-XOR.html" title="Figure 2.4.17">2.4.17</a>.</p>
