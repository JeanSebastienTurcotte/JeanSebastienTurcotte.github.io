<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Le nombre d'éléments dans un ensemble est appelé la <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">cardinalité</em> de l'ensemble. Pour un ensemble \(A\text{,}\) on la note \(\text{card}(A)=|A|\text{.}\) Les ensembles \(A,B,C\) de l'exemple <a class="xref" data-knowl="./knowl/ex-relens.html" title="Exemple 1.1.8: Sous-ensemble et égalité">1.1.8</a> ont respectivement comme cardinalité \(|A|=3,|B|=10\) et \(|C|=3\text{.}\)</p>
