<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Montrer que chacune des classes d'équivalence modulo \(5\text{,}\) obtenues à l'exemple <a class="xref" data-knowl="./knowl/ex-modulo5.html" title="Exemple 3.3.2: Les classes d'équivalence modulo \(5\text{.}\)">3.3.2</a>, peut être écrite sous la forme de l'ensemble \(E_{r,5}=\{x\in \mathbb{Z}~|~ x=r+5k \,\text{pour un certain } k\in \mathbb{Z}\}\text{.}\)</p>
