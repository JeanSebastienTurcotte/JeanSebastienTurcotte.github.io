<span class="type">Définition</span><span class="space"> </span><span class="codenumber">2.1.11</span><span class="period">.</span><span class="space"> </span><span class="title">La réciproque et la contraposée d'une implication.</span>
</h6>
<p>Soit \(p,q\) des propositions. La proposition \(q\rightarrow p\) est appelée la réciproque de \(p\rightarrow q\) et la proposition \(\neg q\rightarrow \neg p\) est appelée la contraposée.</p></article><span class="incontext"><a href="sec-logprop.html#def-reciproquecontraposee">Contexte</a></span>
