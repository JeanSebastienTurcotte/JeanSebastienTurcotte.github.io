<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Parmi les fonctions des exemples <a class="xref" data-knowl="./knowl/ex-inj.html" title="Exemple 1.3.15: Des fonctions injectives">1.3.15–1.3.17</a>, la fonction \(f:\R^{+}\to \R^{+}\) est une bijection, tout comme la fonction de \(A\) vers \(A\) associant chaque élément à son homologue. Ce dernier exemple est ce qu'on appelle une fonction identité.</p>
