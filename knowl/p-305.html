<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>L'image est l'ensemble des \(b\in B\) qui sont atteints par au moins une valeur  \(a\in A\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\text{Ima}(f)=\{b\in b~|~ \text{il existe } a\in A \text{ pour lequel } f(a)=b\}\text{.}
\end{equation*}
</div>
