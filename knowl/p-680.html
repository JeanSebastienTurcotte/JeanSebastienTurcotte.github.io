<p>Dans l'exercice <a class="xref" data-knowl="./knowl/exo-negdisj.html" title="Exercice 2.1.5.6">2.1.5.6</a>, on a montré que la proposition \(\neg(p\vee q)\) était équivalente à \(\neg p \wedge \neg q\text{.}\) On montre que c'est le cas en exhibant la tautologie.</p>
