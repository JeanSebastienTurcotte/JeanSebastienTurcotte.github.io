<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Cette fonction n'est pas injective puisque pour tout \(x\in \R\text{,}\) on a \(f(x)=f(-x)=^2\text{.}\) En particulier, si \(x\neq 0\text{,}\) on obtient deux valeurs différentes du domaine qui donne la même image, par exemple \(f(-1)=f(1)=1\text{.}\)</p>
