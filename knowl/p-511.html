<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Chaque \(d_{i,j}\) représente un chiffre correspondant à la position décimale. Par exemple, si \(f(2)=0.230984\ldots\text{,}\) alors \(d_{2,0}=2,d_{2,1}=3,d_{2,2}=0\) et ainsi de suite.</p>
