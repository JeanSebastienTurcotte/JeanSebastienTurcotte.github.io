<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit \(p,q\) deux propositions. On appelle \(p\) ou \(q\) la disjonction de \(p,q\text{,}\) notée \(p\vee p\text{,}\) la proposition qui est vraie lorsque \(p\) ou \(q\) sont vraies, peut-être les deux.</p>
