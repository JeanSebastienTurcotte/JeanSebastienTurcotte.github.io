<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>On peut évidemment exhiber plusieurs sous-ensembles qui ont la même cardinalité, par exemple \(\{0\},\{1\}\) et \(\{2\}\) ou \(\{0,1\},\{0,2\}\) et \(\{1,2\}\text{.}\) Cette fonction n'est donc pas injective.</p>
