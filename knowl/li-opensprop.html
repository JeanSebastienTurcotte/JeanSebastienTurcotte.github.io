<figure class="list table-like"><figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Liste</span><span class="space"> </span><span class="codenumber">1.2.13<span class="period">.</span></span><span class="space"> </span>Propriétés des opérations sur les ensembles</figcaption><div class="named-list-content"><ol class="decimal">
<li>
<p>Les propriétés d'identité:</p>
<ul class="disc">
<li><p>\(\displaystyle A\cup \emptyset =A\)</p></li>
<li><p>\(\displaystyle A\cap \Omega =A\)</p></li>
</ul>
<p class="continuation">Ajouter le vide à \(A\) ne change pas \(A\text{,}\) et comme \(A\subseteq \Omega\text{,}\) l'intersection avec \(\Omega\) redonne \(A\text{.}\)</p>
</li>
<li>
<p>Les propriétés d'idempotence:</p>
<ul class="disc">
<li><p>\(\displaystyle A\cup A =A\)</p></li>
<li><p>\(\displaystyle A\cap A =A\)</p></li>
</ul>
</li>
<li>
<p>Les propriétés de domination:</p>
<ul class="disc">
<li><p>\(\displaystyle A\cup \Omega=\Omega\)</p></li>
<li><p>\(\displaystyle A\cap \emptyset=\emptyset\)</p></li>
</ul>
</li>
<li>
<p>Les propriétés de complémentarité et de complétude:</p>
<ul class="disc">
<li><p>\(\displaystyle (A^c)^c=A\)</p></li>
<li><p>\(\displaystyle A\cup A^c=\Omega\)</p></li>
<li><p>\(\displaystyle A\cap A^c=\emptyset\)</p></li>
</ul>
</li>
<li>
<p>Les propriétés d'absorption:</p>
<ul class="disc">
<li><p>\(\displaystyle A\cup(A\cap B)=A\)</p></li>
<li><p>\(\displaystyle A\cap(A\cup B)=A\)</p></li>
</ul>
</li>
<li>
<p>Les propriétés de commutativité:</p>
<ul class="disc">
<li><p>\(\displaystyle A\cup B=B\cup A\)</p></li>
<li><p>\(\displaystyle A\cap B=B\cap A\)</p></li>
</ul>
</li>
<li>
<p>Les propriétés d'associativité:</p>
<ul class="disc">
<li><p>\(\displaystyle A\cup (B\cup C)=(A\cup B)\cup C\)</p></li>
<li><p>\(\displaystyle A\cap (B\cap C)=(A\cap B)\cap C\)</p></li>
</ul>
<p class="continuation">Ceci fait en sorte qu'on peut écrire \(A\cup B\cup C\) ou \(A\cap B\cap C\) sans aucun souci de clarté, l'ordre n'étant pas important.</p>
</li>
<li>
<p>Les propriétés de distributivité</p>
<ul class="disc">
<li><p>\(\displaystyle A\cup (B\cap C)=(A\cup B)\cap (A\cup C)\)</p></li>
<li><p>\(\displaystyle A\cap (B\cup C)=(A\cap B)\cup (A\cap C)\)</p></li>
</ul>
<p class="continuation"><p>Ici par contre, les parenthèses sont importantes pour préciser quelles des deux opérations on veut effectuer en premier.</p></p>
</li>
<li>
<p>Les lois de De Morgan:</p>
<ul class="disc">
<li><p>\(\displaystyle (A\cap B)^c=A^c\cup B^c\)</p></li>
<li><p>\(\displaystyle (A\cup B)^c=A^c\cap B^c\)</p></li>
</ul>
</li>
</ol></div></figure><span class="incontext"><a href="sec-opens.html#li-opensprop">Contexte</a></span>
