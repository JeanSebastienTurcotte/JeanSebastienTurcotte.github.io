<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Donc, \(52\equiv 22\mod 30\text{,}\) ce qui signifie que la date \(35\) jours après le \(17\) septembre est équivalent à un \(22\) et donc, le \(22\) octobre.</p>
