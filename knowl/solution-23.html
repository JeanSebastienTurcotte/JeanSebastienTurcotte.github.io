<ol class="decimal">
<li><p>Lorsque \(x=1\text{,}\) la proposition \(P_1(1)\) est \(1&gt;4\text{,}\) qui est fausse.</p></li>
<li><p>La proposition \(P_2(1,3)\) est \(1\leq 3\text{,}\) qui est vraie.</p></li>
<li><p>Puisque \(1+3=4\text{,}\) la proposition \(P_3(1,3)\) est fausse.</p></li>
</ol>
