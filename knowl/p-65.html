<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>La précision de l'ensemble permet de déterminer avec certitude les éléments de l'ensemble. Par exemple, l'ensemble \(A\) ci-dessus est \(A=\{-4,-3,-2,-1,0,1,2,3,4\}\text{,}\) mais l'ensemble \(B=\{k\in \N~|~ k^2\leq 16\}\) ne contient que les éléments \(\{0,1,2,3,4\}\text{.}\)</p>
