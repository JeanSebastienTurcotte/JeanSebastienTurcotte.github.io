<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Une fonction \(f:A\to B\) est dite <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">bijective</em> si elle est à la fois injective et surjective. Une fonction bijective atteint chaque élément du codomaine exactement une fois.</p>
