<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">3.3.5</span><span class="period">.</span><span class="space"> </span><span class="title">Congruence modulo \(n\) et divisibilité.</span>
</h6>
<p>Soit \(a,b\) deux entiers et \(n&gt; 0\) un autre entier. Alors \(a\equiv b\mod n\) si et seulement si \(n\mid (a-b)\text{.}\)</p></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-3-hidden.html" title="Démonstration 3.3.5.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Démonstration<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="sec-modulo.html#prop-modulodivisibilite">Contexte</a></span>
