<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit \(A\) et \(B\) deux ensembles quelconques. On définit la différence symétrique de \(A\) et \(B\text{,}\) note \(A\oplus B\) <a class="fn-knowl original" data-knowl="./knowl/fn-1-hidden.html" title="Note de bas de page 1"><sup> 1 </sup></a>, comme l'ensemble des éléments qui sont dans \(A\) ou \(B\text{,}\) mais pas les deux.</p>
