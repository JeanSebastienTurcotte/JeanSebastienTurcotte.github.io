<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit \(A\) un ensemble à l'intérieur d'un ensemble univers \(\Omega\text{.}\) On apelle le complément de \(A\) l'ensemble des éléments de \(\Omega\) qui ne sont pas dans \(A\) et on le note:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A^c=\Omega-A\text{.}
\end{equation*}
</div>
