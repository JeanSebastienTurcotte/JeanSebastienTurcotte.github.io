<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit \(a,b,c\in\mathbb{Z}\) et \(n&gt;0\) des entiers tels que \(ac\equiv bc\mod n\text{.}\) Alors \(a\equiv b\mod \frac{n}{\pgcd{(c,n)}}\text{.}\)</p>
