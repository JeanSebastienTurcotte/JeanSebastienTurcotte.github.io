<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Finalement, si les deux sont absents, il faut choisir les \(10\) invités parmi les \(12\) autres possibilités. On obtient alors \(\frac{12!}{10!2!}\text{.}\)</p>
