<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit \(f:A\to B\) une bijection. La fonction inverse de \(f\text{,}\) notée \(f^{-1}:B\to A\) est la fonction qui associe à chaque \(b\in B\) un élément \(a\in A\) tels que \(f(a)=b\text{.}\) On écrira alors \(f^{-1}(b)=a\text{.}\)</p>
