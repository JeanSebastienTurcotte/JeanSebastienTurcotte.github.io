<body><div class="solution solution-like"><p>Tel que discuté précédemment, il n'y a pas d'année bissextile en \(2022\) ni en \(2023\text{.}\) Ces deux années comptent donc pour \(730\) jours. Puisque \(730\equiv 2\mod 7\text{,}\) la journée de la semaine deux ans après l'écriture de ces lignes est un dimanche.</p></div></body>
