<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>On considère les entiers et la division par \(5\text{.}\) On cherche à décrire en extension les classes d'équivalence modulo \(5\text{,}\) à savoir les ensembles \(E_{r,5}\) de la définition <a class="xref" data-knowl="./knowl/def-modulo.html" title="Définition 3.3.1: Congruence modulo \(n\)">3.3.1</a>.</p>
