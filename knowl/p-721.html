<p>D'une mani√®re similaire, on pose \(P=\neg (p\wedge q)\) et \(Q=r\vee q\) de sorte \(\neg (p\wedge q)\vee (r\vee q)=P\vee Q\text{.}\) Selon la <a class="xref" data-knowl="./knowl/li-oplogDeMorgan.html" title="Point 2.2.5:9">loi de De Morgan</a> pour la conjonction, on a</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">

\neg(P\vee Q)=\neg P\wedge \neg Q\text{.}
