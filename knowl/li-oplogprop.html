<figure class="list table-like"><figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Liste</span><span class="space"> </span><span class="codenumber">2.2.5<span class="period">.</span></span><span class="space"> </span>Équivalences logiques de base</figcaption><div class="named-list-content"><ol class="decimal">
<li>
<p>Les propriétés d'identité:</p>
<ul class="disc">
<li><p>\(\displaystyle p\vee F \equiv p\)</p></li>
<li><p>\(\displaystyle p\wedge V \equiv p\)</p></li>
</ul>
</li>
<li>
<p>Les propriétés d'idempotence:</p>
<ul class="disc">
<li><p>\(\displaystyle p\vee p \equiv p\)</p></li>
<li><p>\(\displaystyle p\wedge p \equiv p\)</p></li>
</ul>
</li>
<li>
<p>Les propriétés de domination:</p>
<ul class="disc">
<li><p>\(\displaystyle p\vee V\equiv V\)</p></li>
<li><p>\(\displaystyle p\wedge F\equiv F\)</p></li>
</ul>
</li>
<li>
<p>Les propriétés de négation:</p>
<ul class="disc">
<li><p>\(\displaystyle \neg(\neg p)\equiv p\)</p></li>
<li><p>\(\displaystyle p\vee \neg p \equiv V\)</p></li>
<li><p>\(\displaystyle p\wedge \neg p\equiv F\)</p></li>
</ul>
</li>
<li>
<p>Les propriétés d'absorption:</p>
<ul class="disc">
<li><p>\(\displaystyle p\vee(p\wedge q)\equiv p\)</p></li>
<li><p>\(\displaystyle p\wedge(p\vee q)\equiv p\)</p></li>
</ul>
</li>
<li>
<p>Les propriétés de commutativité:</p>
<ul class="disc">
<li><p>\(\displaystyle p\vee q\equiv q\vee p\)</p></li>
<li><p>\(\displaystyle p\wedge q\equiv q\wedge p\)</p></li>
</ul>
</li>
<li>
<p>Les propriétés d'associativité:</p>
<ul class="disc">
<li><p>\(\displaystyle p\vee (q\vee r)\equiv (p\vee q)\vee r\)</p></li>
<li><p>\(\displaystyle p\wedge (q\wedge r)\equiv (p\wedge q)\wedge r\)</p></li>
</ul>
</li>
<li>
<p>Les propriétés de distributivité</p>
<ul class="disc">
<li><p>\(\displaystyle p\vee (q\wedge r)\equiv (p\vee q)\wedge (p\vee r)\)</p></li>
<li><p>\(\displaystyle p\wedge (q\vee r)\equiv (p\wedge q)\vee (p\wedge r)\)</p></li>
</ul>
</li>
<li>
<p>Les lois de De Morgan:</p>
<ul class="disc">
<li><p>\(\displaystyle \neg(p\wedge q)\equiv \neg p\vee \neg q\)</p></li>
<li><p>\(\displaystyle \neg(p\vee q)\equiv \neg p\wedge \neg q\)</p></li>
</ul>
</li>
</ol></div></figure><span class="incontext"><a href="sec-eqlogfnc.html#li-oplogprop">Contexte</a></span>
