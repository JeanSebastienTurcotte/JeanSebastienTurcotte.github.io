<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>On dit que deux ensembles \(A,B\) ont la même cardinalité s'il existe une bijection entre \(A\) et \(B\text{.}\) Le principe est évident et anodin pour les ensembles de cardinalité finie, mais apporte son lot de surprise pour les ensembles infinis.</p>
