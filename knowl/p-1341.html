<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit \(a,b\in \mathbb{Z}\) avec \(b\neq 0\text{.}\) Alors il existe des uniques entiers \(q,r\) avec \(0\leq r\leq \lvert b\rvert\) pour lesquels</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
a=bq+r\text{.}
\end{equation*}
</div>
