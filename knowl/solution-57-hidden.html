<body><div class="solution solution-like"><p>On travaille modulo \(24\text{,}\) avec le début correspondant à minuit. Dans \(75\) heures, puisque \(14+75=89\) et que \(89\equiv 17\mod 24\text{,}\) on conclut que \(75\) heures il était \(17:40\text{.}\)</p></div></body>
