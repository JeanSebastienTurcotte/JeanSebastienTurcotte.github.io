<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>On note que dans l'équation \(3x\equiv 6\mod 5\) obtenue dans la résolution, on peut diviser de chaque côté par \(3\) puisque \(\pgcd{(3,5)}=1\) (proposition <a class="xref" data-knowl="./knowl/prop-divmodulo.html" title="Proposition 3.3.8: La division dans une congruence modulo \(n\)">3.3.8</a>). On n'a donc pas à modifier le modulo. On regarde d'autres exemples.</p>
