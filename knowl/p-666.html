<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Dans la section <a href="sec-opens.html" class="internal" title="Section 1.2: Opérations sur les ensembles">1.2</a>, on a donné deux moyens pour démontrer l'égalité de deux ensembles, soit avec une table d'appartenance ou avec un argument de double inclusion. On démontre ci-dessous la deuxième <a class="xref" data-knowl="./knowl/li-opensDeMorgan.html" title="Point 1.2.13:9">loi de De Morgan</a> à l'aide d'une troisième méthode, utilisant la logique.</p>
