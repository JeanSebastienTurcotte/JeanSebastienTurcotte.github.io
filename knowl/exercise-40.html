<span class="type">Question de compréhension</span><span class="space"> </span><span class="codenumber">4<span class="period">.</span></span>
</h6>
<p>Soit \(A=\{3n-1~|~ n\in \N \text{ et } 1\leq n \leq 5\}\) et \(B=\{c,d,h,o,q\}\text{.}\) Représenter dans un diagramme sagittal la fonction \(f:A\to B\) qui associe à \(a\in A\) la première lettre de son écriture dans la langue française.</p></article><span class="incontext"><a href="sec-fonctions.html#exercise-40">Contexte</a></span>
