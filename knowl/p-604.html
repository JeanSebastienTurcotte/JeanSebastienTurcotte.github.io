<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Tout comme pour la théorie des ensembles, on peut définir le “ou exclusif” pour des propositions logiques. Noté \(p\oplus q\text{,}\) cette proposition est vrai lorsqu'exactement une des propositions \(p,q\) est vraie.</p>
