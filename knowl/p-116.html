<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Lorsqu'un ensemble est vu comme un sous-ensemble d'un ensemble univers \(\Omega\text{,}\) on donne un nom particulier aux éléments qui sont dans \(\Omega\text{,}\) mais pas dans \(A\text{.}\) C'est le complément de \(A\text{.}\)</p>
