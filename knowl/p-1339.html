<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Si on arrive à trouver une valeur, la proposition d'existence sera vérifiée. En prenant \(n=1\text{,}\) on observe que \(1^2| 1\) et donc la proposition est vraie.</p>
