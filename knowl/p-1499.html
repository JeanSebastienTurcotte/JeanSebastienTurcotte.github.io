<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Les quatre années comptant ici pour \(1461\) jours et que \(1461\equiv 5\mod 7\) et que \(5\equiv -2 \mod 7\text{,}\) le jour de la semaine \(4\) ans après l'écriture de ces lignes est un mercredi.</p>
