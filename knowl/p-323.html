<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Ce n'est pas une fonction car, étant donné \(k\in N\text{,}\) il existe deux nombres dans \(\R\) pour lesquels cela est possible, soit \(\pm \sqrt{k}\text{.}\) Par exemple, le naturel \(4\) serait associé à la fois à \(-2\) et à \(2\) par cette relation.</p>
