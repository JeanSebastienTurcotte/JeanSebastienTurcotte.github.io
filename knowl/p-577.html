<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Soit \(p\) et \(q\) des propositions. On apelle \(p\) si et seulement si \(q\text{,}\) et on note \(p\leftrightarrow q\) la proposition \((p\rightarrow q)\wedge (q\rightarrow p)\text{.}\) On l'appelle aussi la biconditionnelle.</p>
