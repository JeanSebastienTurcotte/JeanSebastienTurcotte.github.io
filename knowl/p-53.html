<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Si on ajoute l'ensemble vide au sous-ensembles trouvés à l'exemple <a class="xref" data-knowl="./knowl/ex-enspuiss.html" title="Exemple 1.1.6: Les sous-ensembles d'un ensemble">1.1.6</a>, on obtient l'ensemble des puissances de \(A\text{:}\)</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
\mathscr{P}(A)=\{\emptyset,A_1,A_2,A_3,A_4,A_5,A_6,A\}\text{.}
\end{equation*}
