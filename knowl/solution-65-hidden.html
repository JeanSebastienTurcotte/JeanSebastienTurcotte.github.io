<body><div class="solution solution-like"><p>En travaillant modulo \(24\text{,}\) on a \(75\equiv 3\mod 24\) et donc, \(75\) heures après l'écriture de ces lignes est équivalent en termes d'heures à \(3\) heures après. Il était donc \(17:40\text{.}\)</p></div></body>
