<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Si on peut montrer une valeur de \(n\) qui ne respecte pas la condition, alors la proposition sera fausse. Par exemple, si \(n=2\text{,}\) c'est faux de dire que \(2^2| 2\) puisque \(2/4=1/2\) et ce n'est pas un entier. Donc la proposition est fausse.</p>
