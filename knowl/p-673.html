<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Une proposition qui est toujours vraie peu importe la valeur de vérité des morceaux qui la composent est appelée une <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">tautologie</em>. Une proposition qui est toujours fausse quant à elle est appelée une <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">contradiction</em>.</p>
