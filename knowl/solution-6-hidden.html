<body><div class="solution solution-like">
<p>Pour l'ensemble \(A-B\text{,}\) on retranche les éléments de \(A\) qui sont aussi dans \(B\text{.}\) Il reste \(A-B=\{a,b\}\text{.}\)</p>
<p>Pour ce qui est de \(B-A\text{,}\) on obtient \(B-A=\{1,2,e\}\text{.}\)</p>
