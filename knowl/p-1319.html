<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Quand on écrit \(b| a\text{,}\) c'est soit vrai, soit faux selon \(a,b\text{.}\) On a donc une proposition. Pour écrire la négation de cette proposition, on peut utiliser la notation  \(b\nmid a\) pour dire que \(b\) me divise pas \(a\text{.}\)</p>
