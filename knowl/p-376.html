<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Cette fonction n'est pas surjective puisque pour tout \(x&lt;0\text{,}\) il n'existe pas de réel qui, mis au carré, donnera \(x\text{.}\) Par exemple, l'équation \(x^2=-1\) n'a pas de solutions dans les réels.</p>
