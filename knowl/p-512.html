<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Donc on prétend avoir cette bijection entre les deux ensembles. On considère le nombre réel \(r=0.r_0r_1r_2r_3\cdots\) formé de la manière suivante: \(r_i=0\) si \(d_{i,i}\neq 0\) et \(r_i=1\) si \(d_{i,i}=0\text{.}\) Que peut-on conclure grâce à ce nombre?</p>
