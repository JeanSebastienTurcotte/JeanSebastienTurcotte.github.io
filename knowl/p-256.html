<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Déterminer des ensembles \(A,B\) tels que \(A-B=\{a,h,i\},B-A=\{c\}\) et \(B\cap A=\{b,f,i\}\) ou expliquer pourquoi c'est impossible. Dans le cas où c'est possible, est-ce que la réponse est unique?</p>
