<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Avec une fonction injective, il n'y a pas de collision dans le codomaine, c'est-à-dire deux valeurs du domaine qui sont envoyées sur le même éléments. Dans ce cas, la préimage d'un élément du codomaine est soit l'ensemble vide, soit un élément unique du domaine.</p>
