<div class="introduction"><p>Soit \(A\subseteq \Omega\) un ensemble arbitraire. Démontrer les propriétés suivantes:</p></div>
<article class="task exercise-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="codenumber">(a)</span></h6>
<p>\(A\oplus A=\emptyset\)</p></article><article class="task exercise-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="codenumber">(b)</span></h6>
<p>\(A\oplus \emptyset=A\)</p></article><article class="task exercise-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="codenumber">(c)</span></h6>
<p>\(A\oplus \Omega=A^c\)</p></article></article><span class="incontext"><a href="sec-opens.html#exercise-33">Contexte</a></span>
