<article class="proposition theorem-like"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading">
<span class="type">Proposition</span><span class="space"> </span><span class="codenumber">1.2.14</span><span class="period">.</span><span class="space"> </span><span class="title">L'union et l'intersection ont la propriété d'associativité.</span>
</h6>
<p>Soit \(A,B,C\) trois ensembles quelconques. Alors</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{align*}
A\cup(B\cup C)&amp;=(A\cup B)\cup C\\
A\cap(B\cap C)&amp;=(A\cap B)\cap C\text{.}
\end{align*}
</div></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-1-hidden.html" title="Démonstration 1.2.14.1"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Démonstration<span class="period">.</span></span></h6></a></article><article class="hiddenproof"><a class="proof-knowl original" data-knowl="./knowl/proof-2-hidden.html" title="Démonstration 1.2.14.2"><h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Démonstration<span class="period">.</span></span></h6></a></article><span class="incontext"><a href="sec-opens.html#prop-opensass">Contexte</a></span>
