<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>En particulier, on remarque que l'implication et la contraposée ont exactement les mêmes valeurs de vérités en même temps. On dit de deux propositions qui possèdent cette propriété qu'elles sont équivalentes. On revient sur ce concept à la section <a href="sec-eqlogfnc.html" class="internal" title="Section 2.2: Équivalence logique et formes normales">2.2</a>.</p>
