<p>Par exemple, le complément de \(1010_2\) par rapport à la puissance \(n=5\) est</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
(01010_2)^{c}=(10101_2)\text{.}
\end{equation*}
</div>
