<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Étant donné deux ensembles \(A\) et \(B\text{,}\) combien y a-t-il de fonctions différentes qui vont de \(A\) vers \(B\text{?}\) Si les ensembles ont une cardinalité finie, il sera possible de les compter.</p>
