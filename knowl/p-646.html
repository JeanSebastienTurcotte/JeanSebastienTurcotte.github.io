<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Il est possible de réécrire la définition d'un ensemble à partir de propositions et de connecteurs logiques. Par exemple, l'union de deux ensembles peut s'écrire</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath">
\begin{equation*}
A\cup B=\{c~|~ c\in A \vee c\in B\}\text{.}
\end{equation*}
</div>
