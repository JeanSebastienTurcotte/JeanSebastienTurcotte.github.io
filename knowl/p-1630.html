<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Aux olympiades scolaire de l'école du Bonheur, tous les participants gagnent une médaille. S'il y a \(24\) élèves et qu'on attribue \(5\) médailles d'or, \(7\) médailles d'argent et le reste en bronze, de combien de manières est-ce que la distribution peut être faite?</p>
