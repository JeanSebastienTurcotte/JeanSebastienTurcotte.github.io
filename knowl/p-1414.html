<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>On considère l'ensemble \(S=\{n\in \N~|~ n=ax+by \text{ avec } x,y\in \Z\text{ et } n&gt;0\}\text{.}\) C'est donc l'ensemble des naturels plus grands que zéro qu'il est possible de former avec \(a,b\) en les combinant avec des entiers quelconques.</p>
