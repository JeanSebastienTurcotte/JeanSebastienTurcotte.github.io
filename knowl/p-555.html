<h6 xmlns:svg="http://www.w3.org/2000/svg" class="heading"><span class="type">Paragraphe</span></h6>
<p>Ainsi, \(\neg p\wedge q\) est équivalent à \((\neg p)\wedge q\text{.}\) Si on veut la négation d'une conjonction ou d'une disjonction, on pourra utiliser les parenthèses \(\neg(p\vee q)\text{.}\)</p>
